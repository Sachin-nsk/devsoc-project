<body>
    <div class="container">
        <h1>VulnScan:A Vulnerable Message Detector</h1>
        
        <form id="messageForm">
            <label for="message">Enter your message:</label>
            <input type="text" id="message" required>
            <button type="submit">Detect</button>
        </form>
        <div id="result"></div>
    </div>

    <script>
        // Function to detect vulnerable messages
        function detectVulnerableMessage(event) {
            event.preventDefault();
            var messageInput = document.getElementById('message');
            var message = messageInput.value.toLowerCase();
            var vulnerableWords = ['hack', 'exploit', 'virus', 'shoot','phishing', 'malware','weak','exposed','fuck','bullshit','weak', 'exposed', 'susceptible', 'naked', 'unguarded', 'unprotected', 'wide open', 'assassinate', 'drown', 'execute', 'murder', 'poison', 'slaughter', 'eradicate', 'hang', 'snuff', 'zap', 'polish off', 'death', 'threat', 'blackmail', 'hazard', 'intimidation', 'risk', 'thunder', 'armed', 'gun', 'weaponry', 'arm', 'shield', 'munitions', 'ammunition', 'armament','defense','guard'];
            var isVulnerable = false;

            for (var i = 0; i < vulnerableWords.length; i++) {
                if (message.includes(vulnerableWords[i])) {
                    isVulnerable = true;
                    break;
                }
            }

            var resultElement = document.getElementById('result');
            if (isVulnerable) {
                resultElement.innerText = 'Warning: The message contains vulnerable content.';
                resultElement.style.color = 'red';
            } else {
                resultElement.innerText = 'The message is safe.';
                resultElement.style.color = 'green';
            }
        }

        var form = document.getElementById('messageForm');
        form.addEventListener('submit', detectVulnerableMessage);
    </script>
